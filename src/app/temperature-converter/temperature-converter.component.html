<div class="container mt-5">
  <h1 class="mb-4">Temperature Converter</h1>

  <div class="mb-3">
    <label for="celsius" class="form-label">Celsius:</label>
    <input 
      type="number" 
      id="celsius" 
      class="form-control" 
      (input)="updateCelsius($event)" 
      [value]="celsius() ?? ''" 
      placeholder="Enter Celsius"
    />
  </div>

  <div class="mb-3">
    <label for="fahrenheit" class="form-label">Fahrenheit:</label>
    <input 
      type="number" 
      id="fahrenheit" 
      class="form-control" 
      (input)="updateFahrenheit($event)" 
      [value]="fahrenheitFromCelsius() ?? ''" 
      placeholder="Enter Fahrenheit"
    />
  </div>
  <div>Celcius:  {{ fahrenheitFromCelsius() }}</div>
  <div>Fahrenheit: {{fahrenheit() }}</div>
</div>
